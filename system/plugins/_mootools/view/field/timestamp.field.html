<script language="javascript">
	zaj.loader.javascript('system/js/forms/timestamp.js');
	zaj.loader.css('system/css/forms/timestamp.css?v2');
	zaj.loader.addEvent('load', function(){
		Timestamp_{{field.name}} = new Picker.Date($('{{field.id}}[display]'),{
			positionOffset: {x: -10, y: 20},
			draggable: false,
			onSelect: function(date){
				$('{{field.id}}[value]').value = date.format('%Y.%m.%d.');
			}
		});
	});
	zaj.loader.start();
</script>
<input class='field date' type='text' id='{{field.id}}[display]' name='{{field.name}}[display]' value='{%if field.value gt '1'%}{{field.value|date:'Y.m.d.'}}{%endif%}'>
<input type='hidden' id='{{field.id}}[format]' name='{{field.name}}[format]' value='Y.m.d.'>
<input type='hidden' id='{{field.id}}[value]' name='{{field.name}}[value]' value='{{field.value}}'>
